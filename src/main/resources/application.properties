# Application
spring.application.name=error-free-text
app.base-url=http://localhost:8081
app.log.path=./logs

# Server
server.port=8081
server.error.include-message=always
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/error_free_text}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Yandex Speller API
yandex.speller.api-url=${YANDEX_SPELLER_API_URL:https://speller.yandex.net/services/spellservice.json/checkTexts}
yandex.speller.max-chunk-size=10000
yandex.speller.connect-timeout=5000
yandex.speller.read-timeout=10000
yandex.speller.max-attempts=3
yandex.speller.retry-delay=1000

# Scheduler
scheduler.enabled=true
scheduler.fixed-delay=30000
scheduler.pool-size=5
scheduler.stuck-check-delay=300000

# Async
spring.task.execution.pool.core-size=2
spring.task.execution.pool.max-size=5
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=task-

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Logging
logging.level.com.errorfreetext=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=${app.log.path}/error-free-text.log
logging.logback.rollingpolicy.max-history=30
logging.logback.rollingpolicy.max-file-size=10MB